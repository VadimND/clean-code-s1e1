<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="intro">
        <img src="./eisenhower-matrix.jpg" class="intro__img" alt="Eisenhower Matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="center-elem">
      <section id="adding-elem">
        <label for="new-task" class="label new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="input-txt task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="h3">Todo</h3>
        <ul class="ul" id="incomplete-tasks">
          <li class="li">
            <input type="checkbox" class="input-chbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-txt task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input-chbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-txt task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="h3">Completed</h3>
        <ul class="ul" id="completed-tasks">
          <li class="li">
            <input type="checkbox" class="input-chbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-txt task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
