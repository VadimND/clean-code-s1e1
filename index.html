<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="intro">
        <img src="./eisenhower-matrix.jpg" class="intro__img" alt="Eisenhower Matrix">
        <a class="intro__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="center-elem">
      <section class="center-elem__add-elem">
        <label for="new-task" class="center-elem__label center-elem__label__task__new">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="center-elem__input center-elem__input__task__new" type="text">
          <button class="center-elem__btn">Add</button>
        </div>
      </section>
      <section class="center-elem__todo">
        <h3 class="center-elem__h3">Todo</h3>
        <ul class="center-elem__ul" id="incomplete-tasks">
          <li class="center-elem__li">
            <input type="checkbox" class="center-elem__input__chbox">
            <label class="center-elem__label center-elem__label__task">Pay Bills</label>
            <input type="text" class="center-elem__input center-elem__input__task">
            <button class="center-elem__btn center-elem__btn__edit">Edit</button>
            <button class="center-elem__btn center-elem__btn__delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
          <li class="center-elem__li edit-mode">
            <input type="checkbox" class="center-elem__input__chbox">
            <label class="center-elem__label center-elem__label__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="center-elem__input center-elem__input__task">
            <button class="center-elem__btn center-elem__btn__edit">Save</button>
            <button class="center-elem__btn center-elem__btn__delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="center-elem__completed">
        <h3 class="center-elem__h3">Completed</h3>
        <ul class="center-elem__ul" id="completed-tasks">
          <li class="center-elem__li">
            <input type="checkbox" class="center-elem__input__chbox" checked>
            <label class="center-elem__label center-elem__label__task">See the Doctor</label>
            <input type="text" class="center-elem__input enter-elem__input__task">
            <button class="center-elem__btn center-elem__btn__edit">Edit</button>
            <button class="center-elem__btn center-elem__btn__delete"><img src="./remove.svg" class="delete__img" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
